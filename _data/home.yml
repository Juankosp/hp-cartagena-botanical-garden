polarBear:
  reverse: false
  title: Visit the garden
  description: |      # required
    Opening hours 8:00 a.m. to 4:00 p.m. We are open 6 days a week, including weekends and holidays. We are closed on the first business day of the week. 
    We offer Guided tours Bird watching Special packages for groups (schools, universities, companies, tourists…) 
    Two auditoriums with capacity for 50 and 20 people. Café and Restaurant
    How to arrive?
    We are located in the Matute sector of the municipality of Turbaco, Bolivar (Colombia), km 9 of the I-90 highway. 30 minutes by road from downtown Cartagena de Indias.
  # img required
  background: /assets/images/placeholders/jonas-denil-vHwWmuWgoRw-unsplash.jpg
  imageLicense: |
    Photo by <a href="https://unsplash.com/@jonasdenil?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jonas Denil</a> on <a href="https://unsplash.com/photos/vHwWmuWgoRw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  cta:
  - text: How to visit
    href: /about
    isPrimary: true


