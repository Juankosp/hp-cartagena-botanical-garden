SNSM:
  reverse: true
  title: Bosque de niebla en la Sierra Nevada de Santa Marta
  description: |      # required
     Debido a su aislamiento geográfico y significativa variación en las zonas térmicas, la Sierra Nevada de Santa Marta (SNSM) es conocida por sus elevados niveles de endemismo. A pesar de esto, existe una brecha de conocimiento de la flora y la dinámica forestal de la SNSM, especialmente en los bosques ubicados por encima de los 1,000 metros sobre el nivel del mar. Para abordar esta brecha, el Jardín estableció una parcela permanente de 1 hectárea en un remanente prístino de bosque de niebla primario en la reserva ProAves, El Dorado. Se recopiló información de 924 plantas pertenecientes a 22 órdenes, 41 familias, 65 géneros y 59 especies. El objetivo de este set de datos es contribuir a la expansión del conocimiento sobre la flora de un bosque en la Sierra Nevada de Santa Marta.
